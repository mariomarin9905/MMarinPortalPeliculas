<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout = "http://wwww.ultraq.net.nz/thymeleaf/layout"
       layout:decorate = ~{layout}>

    <main layout:fragment="main">
        <div class = "container-sm">
            <div th:if="${error!=null}" class = "p-3 mt-3 bg-danger
                 col-12 rounded text-center">
                <h3 th:text="${error}"></h3>
            </div>
            <div class="mt-5 rounded" style="background-color: rgba(255,
                 255, 255, 0.5);">

                <form th:action="@{/AficionPelis/Login}" class ="p-5"
                      method="POST" th:object="${usuario}">
                    <h3 class = "text-center ">Inicia Session</h3>
                    <div class="mb-3">
                        <label for="userName" class="form-label text-center
                               fs-5" onclick="" >UserName</label>
                        <input type="text" class="form-control" id="userName"
                               aria-describedby="emailHelp" th:field="*{username}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-center
                               fs-5">Contrase√±a</label>
                        <input type="password" class="form-control"
                               id="Password" th:field="*{Password}">
                    </div>
                    <button type="submit" class="btn btn-warning col-12" id
                            ="submit">Enviar</button>
                </form>
            </div>
        </div>
        <script>
        

        </script>
    </main>
</html>
